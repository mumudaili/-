       /* 响应式布局 - 屏幕尺寸小于 800px 时，两列布局改为上下布局 */

  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
 
/* 响应式布局 -屏幕尺寸小于 400px 时，导航等布局改为上下布局 */

  .topnav a {
    float: none;
    width: 100%;
  }
}

  <body>
      
        <h1>护理</h1>
        <h3>包括眼部护理、饮食护理、康复护理</h3>
        <form action="">
            <fieldset>
              <legend>眼部护理</legend>
              <p>
                急性期减少户外活动，保持眼部清洁；可用眼罩盖住患眼或涂抹眼药膏，预防结膜及角膜感染；尽量减少用眼。
              </p>
            </fieldset>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <form action="">
                <fieldset>
                  <legend>饮食护理</legend>
                  <p>
                    有味觉障碍的患者应注意食物的冷热度；避免坚硬的食物；尽量将食物放在健侧舌后方，细嚼慢咽；注意饭后及时漱口，保持口腔清洁。
                  </p>
                </fieldset>
                <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
                <fieldset>
                  <legend>康复护理</legend>
                  <p>
                    可对患侧进行热敷，促进局部血液循环。面肌开始恢复时，需做面肌的肌力训练，以训练表情肌为主，做睁眼、皱额、吸吮、翘嘴唇、开口笑、提嘴角、吹口哨、噘嘴唇、拉下颌等动作，每次约20分钟，每日1次，直至康复。具体康复方法详见康复训练视频板块。
                  </p>
                </fieldset>
            </form>
